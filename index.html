 {% extends 'layout2.html' %}
{% block content %}
{%from "_macros.html" import input_forms%}
    <div class="container">
        <div class="row">
            <form name="registro" action="/index" id="registro" method="POST" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_forms(form.nombre, class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_forms(form.apaterno, class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_forms(form.email, class="form-control")}}
                    </div>
                </div>
                <input type="hidden"  name="csrf_token" value="{{csrf_token()}}"/>
                <input type="submit" id="registrar" name="registrar" value="Registrar"/>
            </form>
        </div>
    </div>
    {% endblock %}
