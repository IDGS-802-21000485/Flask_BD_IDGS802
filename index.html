{% extends 'layout2.html' %}
{% from '_macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="index" name="registro" method="post">
            <div class="row control-grup">
                <div class="form-group col-xs-12 float-label-from-group control">
                    {{render_field(form.nombre, class="form-control")}}
                </div>
            </div>
            <div class="row control-grup">
                <div class="form-group col-xs-12 float-label-from-group control">
                    {{render_field(form.apaterno, class="form-control")}}
                </div>
            </div>
            <div class="row control-grup">
                <div class="form-group col-xs-12 float-label-from-group control">
                    {{render_field(form.email, class="form-control")}}
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <input type="submit" id="registrar" name="registrar" value="Registrar()">
        </form>
    </div>
</div>
{% endblock %}
